<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kiira</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>CSS3 Animations & JavaScript Playground</h1>
  </header>

  <main>
    <section>
      <h2>Cool Staff</h2>
      <button id="animate-btn">Animate Me!</button>
    </section>

    <section>
      <h2>Animated Image</h2>
      <img id="animated-img" src="https://picsum.photos/300/200" alt="Random" />
    </section>

    <section>
      <h2>Theme Preference</h2>
      <button id="toggle-theme-btn">Dark/Light</button>
      <p>Your preference is saved in localStorage!</p>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
